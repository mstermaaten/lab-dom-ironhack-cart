<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div class="container">
      <div class="product-container">
        <div>
          <input class="product-name" type="text" placeholder="Name" />
          <input class="product-price" type="text" placeholder="Price" />
          <button onclick="createProduct(this)" type="submit">
            Create Product
          </button>
        </div>

        <div id="product" class="product"></div>
      </div>
      <div class="cart">
        <h1>Cart</h1>
        <hr />
        <div id="cart-product"></div>
        <hr />
        <p id="total">Total:</p>
      </div>
    </div>
  </body>
</html>
